version: "3.9"
services:
  web:
    image: altay
    container_name: altay
    command: sh -c "gunicorn --bind 0.0.0.0:8000 altay_backend.wsgi"
    restart: always
    depends_on:
      - redis
    ports:
      - "5900:8000"
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
  redis:
    image: redis:6
    container_name: altay_redis
    ports:
      - "6379:6379"
volumes:
  static_volume:
  media_volume: